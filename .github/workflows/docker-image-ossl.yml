name: Docker Image CI for libteep with OpenSSL1.1.1

on:
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker run -t $(docker build -q -f ossl.Dockerfile .)
